<!DOCTYPE html>
<html>

<head>
    <title>购物首页</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" &text=Kanesir rel="stylesheet">
</head>

<body>
    <div class="page">
        <!-- 导航栏 -->
        <nav>
            <div id="logo" class="logo">
                <a href="/">校园二手.Kanesir</a>
            </div>
            <ul class="nav-item">
                <li><a href="/">首页</a></li>
                <li><a href="/">关于我们</a></li>
            </ul>
            <div class="signin">
                <div id="button">
                    <a href="#">登录</a>
                </div>
                <div id="button">
                    <a href="#">购物车</a>
                </div>
            </div>
            <fieldset class="field-container">
                <input type="text" placeholder="搜索..." class="field">
                <div class="icon-container">
                    <div class="icon-search"></div>
                    <div class="icon-close">
                        <div class="x-up"></div>
                        <div class="x-down"></div>
                    </div>
                </div>
            </fieldset>
        </nav>
        <!-- 导航栏结束 -->
        <!-- 商品详情 -->
        <div class="card swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-color:#91A8D0;">Slide 1</div>
                <div class="swiper-slide" style="background-color:rgb(247, 202, 201);">Slide 2</div>
                <div class="swiper-slide" style="background-color:white;">Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- 商品详情结束 -->
        <!-- 推荐商品 -->
        <div class="cardlist">
            <h3>购买的用户还浏览了</h3>
            <div class="line"></div>
            <div class="line two"></div>
            <div class="image">
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </div>
        </div>
        <!-- 推荐商品结束 -->
        <!-- 底部 -->
        <footer>
        </footer>
        <!-- 底部结束 -->
    </div>
    <script src="js/script.js"></script>
</body>

</html>
